<div>
    <h2>
        <span jhiTranslate="senseBrandApp.industryTypeName.home.title">Industry Type Names</span>
        <button class="btn btn-primary float-right jh-create-entity create-industry-type-name" [routerLink]="['/', { outlets: { popup: ['industry-type-name-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="senseBrandApp.industryTypeName.home.createLabel">
            Create new Industry Type Name
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'senseBrandApp.industryTypeName.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="industryTypeNames">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="senseBrandApp.industryTypeName.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="introduction"><span jhiTranslate="senseBrandApp.industryTypeName.introduction">Introduction</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="iconFile"><span jhiTranslate="senseBrandApp.industryTypeName.iconFile">Icon File</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="industryType.name"><span jhiTranslate="senseBrandApp.industryTypeName.industryType">Industry Type</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let industryTypeName of industryTypeNames ;trackBy: trackId">
                <td><a [routerLink]="['../industry-type-name', industryTypeName.id ]">{{industryTypeName.id}}</a></td>
                <td>{{industryTypeName.name}}</td>
                <td>{{industryTypeName.introduction}}</td>
                <td>
                    <a *ngIf="industryTypeName.iconFileUrl" (click)="openFile(industryTypeName.iconFileContentType, industryTypeName.iconFileUrl)">
                        <img [src]="industryTypeName.iconFileUrl" style="max-height: 30px;" alt="industryTypeName image"/>
                    </a>
                    <span *ngIf="industryTypeName.iconFileUrl">{{industryTypeName.iconFileContentType}} {{byteSize(industryTypeName.iconFileUrl)}}</span>
                </td>
                <td>
                    <div *ngIf="industryTypeName.industryType">
                        <a [routerLink]="['../industry-type', industryTypeName.industryType?.id ]" >{{industryTypeName.industryType?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../industry-type-name', industryTypeName.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'industry-type-name/'+ industryTypeName.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'industry-type-name/'+ industryTypeName.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="industryTypeNames && industryTypeNames.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
