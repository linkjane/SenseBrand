<div>
    <h2>
        <span jhiTranslate="senseBrandApp.ourSight.home.title">Our Sights</span>
        <button class="btn btn-primary float-right jh-create-entity create-our-sight" [routerLink]="['/', { outlets: { popup: ['our-sight-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="senseBrandApp.ourSight.home.createLabel">
            Create new Our Sight
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'senseBrandApp.ourSight.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ourSights">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="title"><span jhiTranslate="senseBrandApp.ourSight.title">Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="keyWord"><span jhiTranslate="senseBrandApp.ourSight.keyWord">Key Word</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="imgFile"><span jhiTranslate="senseBrandApp.ourSight.imgFile">Img File</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ourSight of ourSights ;trackBy: trackId">
                <td><a [routerLink]="['../our-sight', ourSight.id ]">{{ourSight.id}}</a></td>
                <td>{{ourSight.title}}</td>
                <td>{{ourSight.keyWord}}</td>
                <td>
                    <a *ngIf="ourSight.imgFileUrl" (click)="openFile(ourSight.imgFileContentType, ourSight.imgFileUrl)">
                        <img [src]="ourSight.imgFileUrl" style="max-height: 30px;" alt="ourSight image"/>
                    </a>
                    <span *ngIf="ourSight.imgFileUrl">{{ourSight.imgFileContentType}} {{byteSize(ourSight.imgFileUrl)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../our-sight', ourSight.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'our-sight/'+ ourSight.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'our-sight/'+ ourSight.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ourSights && ourSights.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
