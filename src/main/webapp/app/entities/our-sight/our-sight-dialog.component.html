<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOurSightLabel" jhiTranslate="senseBrandApp.ourSight.home.createOrEditLabel">Create or edit a Our Sight</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ourSight.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ourSight.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.ourSight.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="ourSight.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.ourSight.keyWord" for="field_keyWord">Key Word</label>
            <input type="text" class="form-control" name="keyWord" id="field_keyWord"
                [(ngModel)]="ourSight.keyWord" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.ourSight.imgFile" for="field_imgFile">Img File</label>
            <div>
                <img [src]=" ourSight.imgFileBase64Data ? 'data:' + ourSight.imgFileContentType + ';base64,' + ourSight.imgFileBase64Data : ourSight.imgFileUrl" style="max-height: 100px;" *ngIf="ourSight.imgFileBase64Data || ourSight.imgFileUrl" alt="ourSight image"/>
                <div *ngIf="ourSight.imgFileBase64Data || ourSight.imgFileUrl" class="form-text text-danger clearfix">
                    <span class="pull-left">{{ourSight.imgFileContentType}} {{byteSize(ourSight.imgFileBase64Data || ourSight.imgFileUrl)}}</span>
                    <button type="button" (click)="clearInputImage( imgFileBase64Data ? 'imgFileBase64Data' : 'imgFileUrl', 'imgFileContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_imgFileBase64Data" (change)="setFileData($event, ourSight, 'imgFile', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="imgFile" id="field_imgFile"
                [(ngModel)]="ourSight.imgFile" />
            <input type="hidden" class="form-control" name="imgFileContentType" id="field_imgFileContentType"
                [(ngModel)]="ourSight.imgFileContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
