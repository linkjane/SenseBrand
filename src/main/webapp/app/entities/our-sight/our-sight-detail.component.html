
<div *ngIf="ourSight">
    <h2><span jhiTranslate="senseBrandApp.ourSight.detail.title">Our Sight</span> {{ourSight.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senseBrandApp.ourSight.title">Title</span></dt>
        <dd>
            <span>{{ourSight.title}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.ourSight.keyWord">Key Word</span></dt>
        <dd>
            <span>{{ourSight.keyWord}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.ourSight.imgFile">Img File</span></dt>
        <dd>
            <div *ngIf="ourSight.imgFileUrl">
                <a (click)="openFile(ourSight.imgFileContentType, ourSight.imgFileUrl)">
                    <img [src]="ourSight.imgFileUrl" style="max-width: 100%;" alt="ourSight image"/>
                </a>
                {{ourSight.imgFileContentType}} {{byteSize(ourSight.imgFile)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'our-sight/'+ ourSight.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
