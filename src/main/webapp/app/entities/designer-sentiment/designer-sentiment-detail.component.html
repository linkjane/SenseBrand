
<div *ngIf="designerSentiment">
    <h2><span jhiTranslate="senseBrandApp.designerSentiment.detail.title">Designer Sentiment</span> {{designerSentiment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senseBrandApp.designerSentiment.firstLevelTitle">First Level Title</span></dt>
        <dd>
            <span>{{designerSentiment.firstLevelTitle}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.designerSentiment.secondLevelTitle">Second Level Title</span></dt>
        <dd>
            <span>{{designerSentiment.secondLevelTitle}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.designerSentiment.imgFile">Img File</span></dt>
        <dd>
            <div *ngIf="designerSentiment.imgFileUrl">
                <a (click)="openFile(designerSentiment.imgFileContentType, designerSentiment.imgFileUrl)">
                    <img [src]="designerSentiment.imgFileUrl" style="max-width: 100%;" alt="designerSentiment image"/>
                </a>
                {{designerSentiment.imgFileContentType}} {{byteSize(designerSentiment.imgFile)}}
            </div>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.designerSentiment.designer">Designer</span></dt>
        <dd>
            <div *ngIf="designerSentiment.designer">
                <a [routerLink]="['/designer', designerSentiment.designer?.id]">{{designerSentiment.designer?.znName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'designer-sentiment/'+ designerSentiment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
