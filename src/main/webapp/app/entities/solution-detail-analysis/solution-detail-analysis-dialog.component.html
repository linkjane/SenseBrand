<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySolutionDetailAnalysisLabel" jhiTranslate="senseBrandApp.solutionDetailAnalysis.home.createOrEditLabel">Create or edit a Solution Detail Analysis</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!solutionDetailAnalysis.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="solutionDetailAnalysis.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.solutionDetailAnalysis.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="solutionDetailAnalysis.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.solutionDetailAnalysis.introduction" for="field_introduction">Introduction</label>
            <textarea class="form-control" name="introduction" id="field_introduction"
                [(ngModel)]="solutionDetailAnalysis.introduction" ></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.solutionDetailAnalysis.solution" for="field_solution">Solution</label>
            <select class="form-control" id="field_solution" name="solution" [(ngModel)]="solutionDetailAnalysis.solution" >
                <option [ngValue]="null"></option>
                <option [ngValue]="solutionOption.id === solutionDetailAnalysis.solution?.id ? solutionDetailAnalysis.solution : solutionOption" *ngFor="let solutionOption of solutions; trackBy: trackSolutionById">{{solutionOption.title}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
