<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDesignerAwardLabel" jhiTranslate="senseBrandApp.designerAward.home.createOrEditLabel">Create or edit a Designer Award</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!designerAward.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="designerAward.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerAward.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="designerAward.title" required/>
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerAward.introduction" for="field_introduction">Introduction</label>
            <textarea class="form-control" name="introduction" id="field_introduction"
                [(ngModel)]="designerAward.introduction" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerAward.imgFile" for="field_imgFile">Img File</label>
            <div>
                <img [src]=" designerAward.imgFileBase64Data ? 'data:' + designerAward.imgFileContentType + ';base64,' + designerAward.imgFileBase64Data : designerAward.imgFileUrl" style="max-height: 100px;" *ngIf="designerAward.imgFileBase64Data || designerAward.imgFileUrl" alt="designerAward image"/>
                <div *ngIf="designerAward.imgFileBase64Data || designerAward.imgFileUrl" class="form-text text-danger clearfix">
                    <span class="pull-left">{{designerAward.imgFileContentType}} {{byteSize(designerAward.imgFileBase64Data || designerAward.imgFileUrl)}}</span>
                    <button type="button" (click)="clearInputImage( imgFileBase64Data ? 'imgFileBase64Data' : 'imgFileUrl', 'imgFileContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_imgFileBase64Data" (change)="setFileData($event, designerAward, 'imgFile', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="imgFile" id="field_imgFile"
                [(ngModel)]="designerAward.imgFile" required/>
            <input type="hidden" class="form-control" name="imgFileContentType" id="field_imgFileContentType"
                [(ngModel)]="designerAward.imgFileContentType" />
            <div [hidden]="!(editForm.controls.imgFile?.dirty && editForm.controls.imgFile?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.imgFile?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerAward.detailLink" for="field_detailLink">Detail Link</label>
            <input type="text" class="form-control" name="detailLink" id="field_detailLink"
                [(ngModel)]="designerAward.detailLink" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerAward.designer" for="field_designer">Designer</label>
            <select class="form-control" id="field_designer" name="designer" [(ngModel)]="designerAward.designer"  required>
                <option *ngIf="!editForm.value.designer" [ngValue]="null" selected></option>
                <option [ngValue]="designerOption.id === designerAward.designer?.id ? designerAward.designer : designerOption" *ngFor="let designerOption of designers; trackBy: trackDesignerById">{{designerOption.znName}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.designer?.dirty && editForm.controls.designer?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.designer?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
