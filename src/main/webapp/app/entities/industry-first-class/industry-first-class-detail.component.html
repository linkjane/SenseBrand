
<div *ngIf="industryFirstClass">
    <h2><span jhiTranslate="senseBrandApp.industryFirstClass.detail.title">Industry First Class</span> {{industryFirstClass.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senseBrandApp.industryFirstClass.name">Name</span></dt>
        <dd>
            <span>{{industryFirstClass.name}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.industryFirstClass.industryAll">Industry All</span></dt>
        <dd>
            <div *ngIf="industryFirstClass.industryAll">
                <a [routerLink]="['/industry-all', industryFirstClass.industryAll?.id]">{{industryFirstClass.industryAll?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'industry-first-class/'+ industryFirstClass.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
