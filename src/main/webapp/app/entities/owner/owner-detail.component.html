
<div *ngIf="owner">
    <h2><span jhiTranslate="senseBrandApp.owner.detail.title">Owner</span> {{owner.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senseBrandApp.owner.name">Name</span></dt>
        <dd>
            <span>{{owner.name}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.owner.age">Age</span></dt>
        <dd>
            <span>{{owner.age}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'owner/'+ owner.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
