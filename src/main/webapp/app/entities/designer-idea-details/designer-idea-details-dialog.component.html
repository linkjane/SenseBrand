<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDesignerIdeaDetailsLabel" jhiTranslate="senseBrandApp.designerIdeaDetails.home.createOrEditLabel">Create or edit a Designer Idea Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!designerIdeaDetails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="designerIdeaDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerIdeaDetails.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="designerIdeaDetails.title" required/>
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerIdeaDetails.shareTime" for="field_shareTime">Share Time</label>
            <div class="input-group">
                <input id="field_shareTime" type="text" class="form-control" name="shareTime" ngbDatepicker  #shareTimeDp="ngbDatepicker" [(ngModel)]="designerIdeaDetails.shareTime"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="shareTimeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.shareTime?.dirty && editForm.controls.shareTime?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.shareTime?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerIdeaDetails.secondLevelTitle" for="field_secondLevelTitle">Second Level Title</label>
            <input type="text" class="form-control" name="secondLevelTitle" id="field_secondLevelTitle"
                [(ngModel)]="designerIdeaDetails.secondLevelTitle" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerIdeaDetails.introduction" for="field_introduction">Introduction</label>
            <textarea class="form-control" name="introduction" id="field_introduction"
                [(ngModel)]="designerIdeaDetails.introduction" ></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.designerIdeaDetails.designer" for="field_designer">Designer</label>
            <select class="form-control" id="field_designer" name="designer" [(ngModel)]="designerIdeaDetails.designer">
                <option [ngValue]="null"></option>
                <option [ngValue]="designerOption.id === designerIdeaDetails.designer?.id ? designerIdeaDetails.designer : designerOption" *ngFor="let designerOption of designers; trackBy: trackDesignerById">{{designerOption.znName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
