
<div *ngIf="industryType">
    <h2><span jhiTranslate="senseBrandApp.industryType.detail.title">Industry Type</span> {{industryType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senseBrandApp.industryType.name">Name</span></dt>
        <dd>
            <span>{{industryType.name}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.industryType.smallTitle">Small Title</span></dt>
        <dd>
            <span>{{industryType.smallTitle}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.industryType.industry">Industry</span></dt>
        <dd>
            <div *ngIf="industryType.industry">
                <a [routerLink]="['/industry', industryType.industry?.id]">{{industryType.industry?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'industry-type/'+ industryType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
