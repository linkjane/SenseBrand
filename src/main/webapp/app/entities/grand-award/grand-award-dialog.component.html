<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGrandAwardLabel" jhiTranslate="senseBrandApp.grandAward.home.createOrEditLabel">Create or edit a Grand Award</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!grandAward.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="grandAward.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.grandAward.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="grandAward.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.grandAward.imgFile" for="field_imgFile">Img File</label>
            <div>
                <img [src]=" grandAward.imgFileBase64Data ? 'data:' + grandAward.imgFileContentType + ';base64,' + grandAward.imgFileBase64Data : grandAward.imgFileUrl" style="max-height: 100px;" *ngIf="grandAward.imgFileBase64Data || grandAward.imgFileUrl" alt="grandAward image"/>
                <div *ngIf="grandAward.imgFileBase64Data || grandAward.imgFileUrl" class="form-text text-danger clearfix">
                    <span class="pull-left">{{grandAward.imgFileContentType}} {{byteSize(grandAward.imgFileBase64Data || grandAward.imgFileUrl)}}</span>
                    <button type="button" (click)="clearInputImage( imgFileBase64Data ? 'imgFileBase64Data' : 'imgFileUrl', 'imgFileContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_imgFileBase64Data" (change)="setFileData($event, grandAward, 'imgFile', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="imgFile" id="field_imgFile"
                [(ngModel)]="grandAward.imgFile" />
            <input type="hidden" class="form-control" name="imgFileContentType" id="field_imgFileContentType"
                [(ngModel)]="grandAward.imgFileContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.grandAward.introduction" for="field_introduction">Introduction</label>
            <textarea class="form-control" name="introduction" id="field_introduction"
                [(ngModel)]="grandAward.introduction" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="senseBrandApp.grandAward.detailLink" for="field_detailLink">Detail Link</label>
            <input type="text" class="form-control" name="detailLink" id="field_detailLink"
                [(ngModel)]="grandAward.detailLink" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
