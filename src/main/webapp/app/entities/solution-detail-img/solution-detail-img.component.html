<div>
    <h2>
        <span jhiTranslate="senseBrandApp.solutionDetailImg.home.title">Solution Detail Imgs</span>
        <button class="btn btn-primary float-right jh-create-entity create-solution-detail-img" [routerLink]="['/', { outlets: { popup: ['solution-detail-img-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="senseBrandApp.solutionDetailImg.home.createLabel">
            Create new Solution Detail Img
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'senseBrandApp.solutionDetailImg.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="solutionDetailImgs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="title"><span jhiTranslate="senseBrandApp.solutionDetailImg.title">Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="imgFile"><span jhiTranslate="senseBrandApp.solutionDetailImg.imgFile">Img File</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="introduction"><span jhiTranslate="senseBrandApp.solutionDetailImg.introduction">Introduction</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="solution.title"><span jhiTranslate="senseBrandApp.solutionDetailImg.solution">Solution</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let solutionDetailImg of solutionDetailImgs ;trackBy: trackId">
                <td><a [routerLink]="['../solution-detail-img', solutionDetailImg.id ]">{{solutionDetailImg.id}}</a></td>
                <td>{{solutionDetailImg.title}}</td>
                <td>
                    <a *ngIf="solutionDetailImg.imgFileUrl" (click)="openFile(solutionDetailImg.imgFileContentType, solutionDetailImg.imgFileUrl)">
                        <img [src]="solutionDetailImg.imgFileUrl" style="max-height: 30px;" alt="solutionDetailImg image"/>
                    </a>
                    <span *ngIf="solutionDetailImg.imgFileUrl">{{solutionDetailImg.imgFileContentType}} {{byteSize(solutionDetailImg.imgFileUrl)}}</span>
                </td>
                <td>{{solutionDetailImg.introduction}}</td>
                <td>
                    <div *ngIf="solutionDetailImg.solution">
                        <a [routerLink]="['../solution', solutionDetailImg.solution?.id ]" >{{solutionDetailImg.solution?.title}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../solution-detail-img', solutionDetailImg.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'solution-detail-img/'+ solutionDetailImg.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'solution-detail-img/'+ solutionDetailImg.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="solutionDetailImgs && solutionDetailImgs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
