<div>
    <h2>
        <span jhiTranslate="senseBrandApp.designerShowImg.home.title">Designer Show Imgs</span>
        <button class="btn btn-primary float-right jh-create-entity create-designer-show-img" [routerLink]="['/', { outlets: { popup: ['designer-show-img-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="senseBrandApp.designerShowImg.home.createLabel">
            Create new Designer Show Img
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'senseBrandApp.designerShowImg.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="designerShowImgs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="imgTile"><span jhiTranslate="senseBrandApp.designerShowImg.imgTile">Img Tile</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="imgFile"><span jhiTranslate="senseBrandApp.designerShowImg.imgFile">Img File</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="designer.znName"><span jhiTranslate="senseBrandApp.designerShowImg.designer">Designer</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let designerShowImg of designerShowImgs ;trackBy: trackId">
                <td><a [routerLink]="['../designer-show-img', designerShowImg.id ]">{{designerShowImg.id}}</a></td>
                <td>{{designerShowImg.imgTile}}</td>
                <td>
                    <a *ngIf="designerShowImg.imgFileUrl" (click)="openFile(designerShowImg.imgFileContentType, designerShowImg.imgFileUrl)">
                        <img [src]="designerShowImg.imgFileUrl" style="max-height: 30px;" alt="designerShowImg image"/>
                    </a>
                    <span *ngIf="designerShowImg.imgFileUrl">{{designerShowImg.imgFileContentType}} {{byteSize(designerShowImg.imgFileUrl)}}</span>
                </td>
                <td>
                    <div *ngIf="designerShowImg.designer">
                        <a [routerLink]="['../designer', designerShowImg.designer?.id ]" >{{designerShowImg.designer?.znName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../designer-show-img', designerShowImg.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'designer-show-img/'+ designerShowImg.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'designer-show-img/'+ designerShowImg.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="designerShowImgs && designerShowImgs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
