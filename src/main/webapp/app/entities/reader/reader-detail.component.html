
<div *ngIf="reader">
    <h2><span jhiTranslate="senseBrandApp.reader.detail.title">Reader</span> {{reader.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="senseBrandApp.reader.imageFile">Image File</span></dt>
        <dd>
            <span>{{reader.imageFile}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.reader.textFile">Text File</span></dt>
        <dd>
            <span>{{reader.textFile}}</span>
        </dd>
        <dt><span jhiTranslate="senseBrandApp.reader.blobFile">Blob File</span></dt>
        <dd>
            <span>{{reader.blobFile}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reader/'+ reader.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
