os:
  - linux
language: node_js
node_js:
  - "8.9.4"
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
    - node
    - node_modules
    - $HOME/.m2
    - $HOME/.yarn-cache
env:
  global:
    - NODE_VERSION=8.9.4
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
before_install:
  - jdk_switcher use oraclejdk8
  - java -version
  # Repo for Yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn install
script:
  - chmod +x mvnw
  - ./mvnw -Pprod package -Dmaven.test.skip=true
#  - ./mvnw clean test
#  - yarn test
#  - ./mvnw verify -Pprod -DskipTests
addons:
  ssh_known_hosts: bytecode.top
after_success:
- openssl aes-256-cbc -K $encrypted_d112fb8aa38d_key -iv $encrypted_d112fb8aa38d_iv -in id_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- scp $TRAVIS_BUILD_DIR/target/sense-brand-0.0.1-SNAPSHOT.war root@bytecode.top:/root/web-services/sensebrand.war;
- ssh root@bytecode.top "/root/web-services/start.sh"
branches:
  only:
  - master
  - dev
notifications:
  email:
    recipients:
      - 916969890@qq.com
      - 1013168652@qq.com
    on_success: always # default: change
    on_failure: always # default: always

  webhooks:
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
